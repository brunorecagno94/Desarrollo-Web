<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Diario - Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header>
        <a href="../index.html">
            <h1 class="logo logo--header">EL DIARIO</h1>
        </a>
        <nav class="header__nav">
            <a class="nav__item" href="mas-noticias.html">Más noticias</a>
            <a class="nav__item" href="categorias.html">Categorías</a>
            <a class="nav__item" href="nosotros.html">Nosotros</a>
            <a class="nav__item" href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="contacto">
        <section class="contacto__datos">
            <h3 class="datos__titulo">EL DIARIO</h3>

            <h4 class="datos_subtitulo">Dirección:</h4>
            <p>Calle Falsa 123 esq. Av. Falsa</p>

            <h4 class="datos_subtitulo">Teléfono:</h4>
            <ul class="datos__lista">
                <li>Lunes a viernes, 9hs - 18hs</li>
                <li>Sábados, 9hs - 15hs</li>
            </ul>

            <h4 class="datos_subtitulo">Horario de atención:</h4>
            <ul class="datos__lista">
                <li>Lunes a viernes, 9hs - 18hs</li>
                <li>Sábados, 9hs - 15hs</li>
        </section>
        <form class="contacto__form">
            <label for="nombre-completo">Nombre completo:</label>
            <input type="text" name="nombre-completo" class="form__nombre-completo">

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" class="form__correo-electronico">

            <label for="tel">Teléfono:</label>
            <input type="number" name="tel" class="form__telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="" cols="30" rows="10" class="form__mensaje"></textarea>

            <input type="button" class="btn-form" value="Enviar">
        </form>
    </main>

    <footer>
        <a href="../index.html"><h2 class="logo logo--footer">EL DIARIO</h2></a>
        <div class="footer__redes"></div>
    </footer>
</body>

</html>
