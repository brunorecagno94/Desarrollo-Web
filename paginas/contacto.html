<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Diario - Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header>
        <a href="../index.html">
            <h1 class="logo logo--header">EL DIARIO</h1>
        </a>
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light"
            style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse9">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse9">
                    <div class="navbar-nav">
                        <a href="mas-noticias.html" class="nav-item nav-link text-dark h5">Más noticias</a>
                        <a href="categorias.html" class="nav-item nav-link text-dark h5">Categorías</a>
                        <a href="nosotros.html" class="nav-item nav-link text-dark h5">Nosotros</a>
                        <a href="contacto.html" class="nav-item nav-link text-dark h5">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="contacto">
        <section class="contacto__datos">
            <h3 class="datos__titulo">EL DIARIO</h3>

            <h4 class="datos_subtitulo">Dirección:</h4>
            <p>Calle Falsa 123 esq. Av. Falsa</p>

            <h4 class="datos_subtitulo">Teléfono:</h4>
            <ul class="datos__lista">
                <li>Lunes a viernes, 9hs - 18hs</li>
                <li>Sábados, 9hs - 15hs</li>
            </ul>

            <h4 class="datos_subtitulo">Horario de atención:</h4>
            <ul class="datos__lista">
                <li>Lunes a viernes, 9hs - 18hs</li>
                <li>Sábados, 9hs - 15hs</li>
        </section>
        <div class="contacto__linea"></div>
        <form>
            <div class="form-group">
              <label for="nombre-completo">Nombre completo:</label>
              <input type="email" class="form-control" id="nombre-completo" placeholder="Ej: Juan Pérez">
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ej: juanperez@gmail.com">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ej: (+598)99123456">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark">Enviar</button>
          </form>
    </main>

    <footer>
        <a href="../index.html">
            <h2 class="logo logo--footer">EL DIARIO</h2>
        </a>
        <div class="footer__redes"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
